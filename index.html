<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
    
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
	<div class="outer-container">
		<picture>
			<source media="(max-width:375px)" srcset="./images/image-product-mobile.jpg">
			<img src="./images/image-product-desktop.jpg" alt="product" class="product-img"/>
		</picture>
		<div class="text-container">
		 	<p class="category">PERFUME</p>

	  		<h1 class="title">Gabrielle Essence Eau De Parfum</h1>

	  		<p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>
		
			<div class="price">
				<span>$149.99</span>
				<span>$169.99</span>
			</div>
		
			<button class="cart-btn"><span><img src="./images/icon-cart.svg"/></span>Add to Cart</button>
		</div>
	</div>	  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/osSidd">Osama Siddiquee</a>.
  </div>
</body>
</html>
